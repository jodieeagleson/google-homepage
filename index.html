<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="fizzbuzz.js"></script> -->
    <title>Google</title>
  </head>
  <body>
    <nav>
      <ul id="left">
        <li>
          <a
            href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header"
            alt="link to Google's About Section"
            >About</a
          >
        </li>
        <li>
          <a
            href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA"
            alt="link to Google's Store"
            >Store</a
          >
        </li>
      </ul>
      <ul id="right">
        <li>
          <a
            href="https://www.google.com/intl/en-GB/gmail/about/"
            alt="link to gmail"
            >Gmail</a
          >
        </li>
        <li>
          <a
            href="https://www.google.ca/imghp?hl=en&ogbl"
            alt="link to Google Images"
            >Images</a
          >
        </li>
        <li>
          <div class="menu-icon">
            <div class="row">
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
            </div>
            <div class="row">
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
            </div>
            <div class="row">
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
              <div class="grey-circle"></div>
            </div>
          </div>
        </li>
        <li><button class="button-sign-up">Sign In</button></li>
      </ul>
    </nav>
    <main>
      <div class="search-area">
        <img src="googlelogo_color_272x92dp.png" alt="Google logo" />
        <input />
        <div>
          <button class="search-button">Google Search</button>
          <button class="search-button">I'm Feeling Lucky</button>
        </div>
        <div>
          Google offered in:
          <a
            href="https://en.wikipedia.org/wiki/French_language"
            alt="link to wikipedia page about french"
            target="_blank"
            >Francais</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
